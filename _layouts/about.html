---
layout: default
---

{% include lang.html %}

<article class="px-1">
  {% if page.layout == 'page' or page.collection == 'tabs' %}
    {% assign tab_key = page.title | downcase %}
    {% assign title = site.data.locales[lang].tabs[tab_key] | default: page.title %}
    <h1 class="dynamic-title">
      {{ title }}
    </h1>
    <div class="content">
      {{ content }}
    </div>
  {% else %}
    {{ content }}
  {% endif %}
  
  <div class="cards-container">
    <div id="hackthebox-profile"></div>
    
    <div id="cryptohack-profile"></div>
  </div>
</article>

<!-- Include the profile scripts -->
<script src="{{ '/assets/js/hackthebox-profile.js' | relative_url }}"></script>
<script src="{{ '/assets/js/cryptohack-profile.js' | relative_url }}"></script>
